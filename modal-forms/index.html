<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal window</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
        </div>
    </header>
    <main class="page">
        <div class="page__wrapper">
            <a href="#popup" class="open-popup popup-link btn-primary">Открыть модальное окно</a>
        </div>
    </main>
    <div class="popup" id="popup">
        <div class="popup__body">
            <div class="popup__content">
                <a href="#" class="popup__close close-popup">X</a>
                <div class="popup__title">Модальное окно с формой</div>
                <form action="//httpbin.org/post" class="popup__form" id="formElem">
                    <div class="form-group my-3">
                        <label for="teacher" class="mb-2">Имя преподавателя:</label>
                        <input type="text" class="form-control" id="teacher" minlength="2" name="teacher" placeholder="Верещагин Владислав Юрьевич" required>
                    </div>
                    <div class="form-group my-3">
                        <label for="lesson" class="mb-2">Название дисциплины</label>
                        <input type="text" class="form-control" id="lesson" name="lesson" minlength="4" placeholder="Основы веб-технологий" required>
                    </div>
                    <div class="form-group my-3">
                        <label for="typeLesson" class="mb-2">
                            Тип занятия:
                        </label>
                        <select class="form-select" id="typeLesson" name="typeLesson" required>
                            <option selected disabled="disabled">Тип занятия</option>
                            <option value="lection">Лекция</option>
                            <option value="laba">Лабораторная работа</option>
                            <option value="practical">Практическое</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary mb-4 form-button" id="form-button" type="submit" >
                        Отправить
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
